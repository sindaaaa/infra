version: '2'
services:
  spark-master:
    image: sindaaa/spark:3
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    command: /start-master
  spark-worker-1:
    image: sindaaa/spark:3
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    command: /start-worker
